                        </div>

            </nav>
        </header>
        <!-- Body -->
        <div class="container">
            <div class="row">
                <!-- Card Profile -->
                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="md-4 ml-3">
                                    <img src="./img/user.png" class="img-profile rounded-circle" width="60px" alt="Avatar">
                                </div>
                                <div class="md-8 ml-3">
                                    <p><strong>David Al</strong><br><small class="text-grey">aldavid@gmail.com</small></p>
                                </div>
                            </div>
                            <a class="nav-link mt-2 mb-2" href="#">
                                <i class="far fa-user text-purple"></i>
                                <span class="ml-3 text-purple">Ubah Profile</span>
                            </a>
                            <a class="nav-link mt-2 mb-2" href="#">
                                <i class="fas fa-lock text-purple"></i>
                                <span class="ml-3 text-purple">Ubah Password</span>
                            </a>
                            <a class="nav-link mt-2 mb-2" href="#">
                                <i class="fas fa-shopping-bag text-purple"></i>
                                <span class="ml-3 text-purple">Pembelian</span>
                            </a>
                            <a class="nav-link mt-2 mb-2" href="#">
                                <i class="fas fa-dollar-sign text-purple"></i>
                                <span class="ml-3 text-purple">Pembayaran</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Card Ubah Password -->
                <div class="col-lg-9">
                    <div class="card mb-4">
                        <div class="card-body">
                            <p class="text-pink"><strong>Ubah Password</strong></p>
                            <form>
                                <div class="form-group">
                                    <label for="">Password Lama</label>
                                    <div class="form-group input-group" >
                                        <input class="form-control" type="password" value="digitiket" id="passLama">
                                        <div class="input-group-prepend ml-3 mt-1">
                                            <div class="input-group">
                                                <a href="#" class="text-dark" id="icon-click1">
                                                    <i class="fas fa-eye" id="icon1"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Password Baru</label>
                                    <div class="form-group input-group" >
                                        <input class="form-control" type="password" value="digitiket" id="passBaru">
                                        <div class="input-group-prepend ml-3 mt-1">
                                            <div class="input-group">
                                                <a href="#" class="text-dark" id="icon-click2">
                                                    <i class="fas fa-eye" id="icon2"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Konfirmasi Password Baru</label>
                                    <div class="form-group input-group" >
                                        <input class="form-control" type="password" value="digitiket" id="konfirmasiPass">
                                        <div class="input-group-prepend ml-3 mt-1">
                                            <div class="input-group">
                                                <a href="#" class="text-dark" id="icon-click3">
                                                    <i class="fas fa-eye" id="icon3"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div >
                                    <button type="button" class="btn btn-user btn-sm bgcl-pink width-100 text-white">Batal</button>
                                    <button type="submit" class="btn btn-sm btn-user bgcl-purple width-100 text-white">Simpan</button>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fontawesome JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <script type="text/javascript">
            $(document).ready(function(){
                $("#icon-click1").click(function(){
                    var input = $("#passLama");
                    if(input.attr("type") === "password"){
                        input.attr("type","text");
                        $("#icon1").toggleClass('fa-eye-slash');
                    } else {
                        input.attr("type", "password");
                        $("#icon1").toggleClass('fa-eye');
                    }
                });
                $("#icon-click2").click(function(){
                    var input = $("#passBaru");
                    if(input.attr("type") === "password"){
                        input.attr("type","text");
                        $("#icon2").toggleClass('fa-eye-slash');
                    } else {
                        input.attr("type", "password");
                        $("#icon2").toggleClass('fa-eye');
                    }
                });
                $("#icon-click3").click(function(){
                    var input = $("#konfirmasiPass");
                    if(input.attr("type") === "password"){
                        input.attr("type","text");
                        $("#icon3").toggleClass('fa-eye-slash');
                    } else {
                        input.attr("type", "password");
                        $("#icon3").toggleClass('fa-eye');
                    }
                });
            })
        </script>
    </body>
