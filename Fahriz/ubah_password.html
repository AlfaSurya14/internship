<body>
    <div class="wrap-container">

        <section class="menu mt-3">
            <!-- firscombinet navigation -->
            <div class="container d-flex flex-row justify-content-between navbar-expand-lg">

                <nav class="col-12 navbar navbar-light ">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#secondNavbar" aria-controls="secondNavbar" aria-expanded="true"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 text-center">
                        <a class="navbar-brand" href="#">
                            <img src="asset/image/digitiket-logo.png" width="100%"
                                class="d-inline-block align-top logo-digitiket" alt="">
                        </a>
                    </div>
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#searchBar" aria-controls="searchBar" aria-expanded="true"
                        aria-label="Toggle navigation ">
                        <span class="toogle-search"><img src="asset/icon/search-icon-grey.png" width="100%"></span>

                    </button>

                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                        <form class="search-bar position-relative collapse navbar-collapse" id="searchBar">
                            <img src="asset/icon/search-icon.png"
                                class="search-icon position-absolute mt-lg-1 mt-md-3 mt-sm-3 mt-4 ml-3">
                            <input class="form-control search-input pl-5" type="search"
                                placeholder="Temukan Event, Wahana Wisata, Virutal Tour, Lain-lain" aria-label="search">
                        </form>
                    </div>

                    <div class="col-lg-2 col-md-2 col-sm-0 d-lg-block d-md-none d-sm-none text-end">
                        <div class="dropdown">
                            <button class="btn-login dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Hai, Angel!
                            </button>

                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>

            <!-- second navigation -->
            <div class="container-fluid border border-grey d-flex justify-content-between">
                <nav class="second-navbar navbar-expand-lg navbar-light container">
                    <div class="col-lg-12 col-md-12 col-sm-12 m-0 collapse navbar-collapse" id="secondNavbar">
                        <ul class="menu-kedua d-flex flex-row p-0 m-0">
                            <li class="nav-item col-lg-3 col-md-2 col-sm-12 text-center border-left">
                                <a class="nav-link p-4 " href="#"><img src="asset/icon/attraction-icon.png"
                                        class="mr-2">Attraction</a>
                            </li>
                            <li class="nav-item col-lg-3 col-md-2 col-sm-12 text-center  border-left">
                                <a class="nav-link p-4" href="#"><img src="asset/icon/event-icon.png"
                                        class="mr-2">Event</a>
                            </li>
                            <li class="nav-item col-lg-3 col-md-2 col-sm-12 text-center border-left">
                                <a class="nav-link p-4" href="#"><img src="asset/icon/tour-icon.png"
                                        class="mr-2">Tour</a>
                            </li>
                            <li class="nav-item col-lg-3 col-md-2 col-sm-12 text-center border-left border-right">
                                <a class="nav-link p-4" href="#"><img src="asset/icon/virtual-tour-icon.png"
                                        class="mr-2">Virtual Tour</a>
                            </li>

                            <li
                                class="nav-item col-lg-6 col-md-4 col-sm-12 text-lg-end text-sm-center text-md-end pt-1">
                                <button type="button" class="btn-mitra"><img src="asset/icon/mitra-icon.png"
                                        class="">Gabung Mitra</button>
                            </li>

                            <li
                                class="nav-item col-lg-3 col-md-2 col-sm-12 text-center border-left border-right d-lg-none d-md-none">
                                <a class="nav-link p-4" href="#">Login</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </section>

        <section class="content mb-5">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12 mb-4 mr-5">
                        <div class="card ">
                            <div class="card-body">
                                <!-- Profile sebelah kiri dan menu -->
                                <div class="d-flex">
                                    <img src="asset/image/avatar.jpg" class="avatar">
                                    <span class="Bio ml-lg-3 ml-md-3 ml-sm-4 ml-3">
                                        <h5 class="mb-0 mt-lg-5 mt-md-4 mt-sm-5 mt-5">Nama akun</h5>
                                        <p style="color: var(--grey);">email</p>
                                    </span>
                                </div>
                                <div class="menu-profile d-block">
                                    <ul class="p-0 profile-menu">
                                        <li class="nav-item profile-menu-item">
                                            <a class="nav-link profile" href="ubah_profile.html"><img
                                                    src="asset/icon/profile-icon.png" class="mr-4">Ubah Profil</a>
                                        </li>
                                        <li class="nav-item profile-menu-item">
                                            <a class="nav-link password active" href="ubah_password.html"><img
                                                    src="asset/icon/pass-icon.png" class="mr-4">Ubah Password</a>
                                        </li>
                                        <li class="nav-item profile-menu-item">
                                            <a class="nav-link pembelian" href="riwayat_pembelian.html"><img
                                                    src="asset/icon/buy-icon.png" class="mr-4">Pembelian</a>
                                        </li>
                                        <li class="nav-item profile-menu-item">
                                            <a class="nav-link pembayaran" href="#"><img
                                                    src="asset/icon/dollar-icon.png" class="mr-4">Pembayaran</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                        <!-- Bagian search dan dropdown -->
                        <div class="card mb-4 card-ubah-password">
                            <div class="card-body">
                                <form class="p-4 mt-3">
                                    <h5 class="text-pink mb-3">Ubah Password</h5>
                                    <div class="form-group column">
                                        <label for="oldPassword" class="col-form-label text-secondary w-100">Password
                                            Lama</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control p-4"
                                                placeholder="Masukkan Password Lama" id="oldPassword">
                                            <img src="asset/image/visible.svg" alt="show password" class="eye"
                                                aria-hidden="true" width="36px" height="36px">
                                        </div>
                                    </div>
                                    <div class="form-group column">
                                        <label for="newPassword" class="col-form-label text-secondary w-100">Password
                                            Baru</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control p-4"
                                                placeholder="Masukkan Password Baru" id="newPassword">
                                            <img src="asset/image/visible.svg" alt="show password" class="eye"
                                                aria-hidden="true" width="36px" height="36px">
                                        </div>
                                    </div>
                                    <div class="form-group column">
                                        <label for="confirmPassword"
                                            class="col-form-label text-secondary w-100">Konfirmasi Password
                                            Baru</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control p-4"
                                                placeholder="Konfirmasi Password Baru" id="confirmPassword">
                                            <img src="asset/image/visible.svg" alt="show password" class="eye"
                                                aria-hidden="true" width="36px" height="36px">
                                        </div>
                                    </div>
                                    <div class="form-group column">
                                        <button type="reset"
                                            class="btn btn-batal col-md-2 mr-3 my-2 text-white">Batal</button>
                                        <button type="submit"
                                            class="btn btn-simpan col-md-2 my-2 text-white">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
